<body id="content-wrap">
    <main>
        <div class="banner">
            <h2 class="subtitle">Showing Dates for : <span id="artist-search-term"></span></h2>
            <h2>
                <div id="youTube-container" class="youTube-link">YouTube Search for : </div>
            </h2>
            <form action="./index.html">
                <button class="back-btn">I Want to Search Again</button>
            </form>
        </div>


        <div>
            <div id="search-container" class="card">
                <h2 class="card-header">Search by Artist</h2>
                <form id="artist-form" class="card-body">
                    <label class="form-label" for="artist"></label>
                    <input name="artist" id="artist" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Find Shows</button>
                </form>

            </div>
        </div>

        <div class="content-container">

            <div id="dates-container" class="list-group">
                <!-- Dates should be displayed in list order here -->
            </div>

            <div class="spotify" id="embed-iframe"><iframe id="spotify" style="border-radius:12px" src="" width="100%"
                    height="380" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
        </div>
    </main>
